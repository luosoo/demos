<!Doctype html>
<html>
    <head>
        <title>form表单</title>
    </head>
    <body>
        <form action="" method="POST">
            <div>
                <label>姓名：</label>
                <input type="text" name="name" placeholder="用户名">
            </div>
            <div>
                <label>密码：</label>
                <input type="password" name="name" value="123456">
            </div>
            <div>
                <label>性别：</label>
                <input type="radio" name="sex" value="male">
                <input type="radio" name="sex" value="female">
            </div>
            <div>
                <label>取向：</label>
                <input type="radio" name="Sexualorientation" value="male">
                <input type="radio" name="Sexualorientation" value="female">
            </div>
            <div>
                <label>爱好：</label>
                <input id="cx1" type="checkbox" name="hobby" value="dota">
                <label for="cx1">dota</label>
                <input id="cx2" type="checkbox" name="hobby" value="旅游">
                <label for="cx2">旅游</label>
                <input id="cx3" type="checkbox" name="hobby" value="宠物">
                <label for="cx3">宠物</label>
            </div>
            <div>
            <label>评论：</label>
                <textarea>
                    ddd
                </textarea>
            </div>
            <div>
                <label>我的car：</label>
                <select>
                    <option value="benz">奔驰</option>
                    <option value="sab">萨博</option>
                </select>
                <input type="submit" value="提交">
            </div>
        </form>
    </body>
</html>
